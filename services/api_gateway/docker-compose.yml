services:
    api_gateway:
      container_name: api-gateway
      build:
        context: .
        dockerfile: Dockerfile
      restart: unless-stopped
      env_file:
        - .env
      ports:
        - "8100:8000"
      volumes:
        - ./app:/app/app
      command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000"
      healthcheck:
        test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
        interval: 30s
        timeout: 10s
        retries: 3
        start_period: 40s
      networks:
        - auth-network
        - product-network


networks:
  auth-network:
    external: true
  product-network:
    external: true
