name: Order - Lint

on:
  push:
    branches: [ "master" ]
    paths:
      - 'services/order/**'
      - 'infrastructure/**'
      - 'frontend/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'services/order/**'
      - 'infrastructure/**'
      - 'frontend/**'


env:
  PYTHON_VERSION: '3.13'
  WORKING_DIR: 'services/order'


jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Quality & Linting
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}


    services:
      postgres:
        image: postgres:17.5
        env:
          POSTGRES_PASSWORD: ${{ secrets.ORDER_DB_PASSWORD }}
          POSTGRES_USER: ${{ vars.ORDER_DB_USER }}
          POSTGRES_NAME: ${{ vars.ORDER_DB_NAME }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true



      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --with dev


      - name: Run mypy
        run: poetry run mypy app
        continue-on-error: true

      - name: Run Bandit
        run: |
          poetry run bandit -r app -c pyproject.toml
      - name: Run Safety
        run: |
          poetry run safety check
        continue-on-error: true
      - name: Run Ruff
        run: |
          poetry run ruff check . --exclude alembic

      - name: Run Tests
        run: |
          poetry run pytest app/tests
        env:
          DB_NAME: ${{ vars.ORDER_DB_NAME }}
          DB_HOST: ${{ vars.ORDER_DB_HOST }}
          DB_PORT: ${{ vars.ORDER_DB_PORT }}
          DB_PASSWORD: ${{ secrets.ORDER_DB_PASSWORD }}
          DB_USER: ${{ vars.ORDER_DB_USER }}