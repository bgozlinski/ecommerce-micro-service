<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P≈Çatno≈õƒá zako≈Ñczona sukcesem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .icon {
            width: 100px;
            height: 100px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.6s ease-out 0.2s both;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        h1 {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 15px;
        }
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .session-id {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #374151;
            margin-bottom: 30px;
            word-break: break-all;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>P≈Çatno≈õƒá zako≈Ñczona sukcesem! üéâ</h1>
        <p>Twoje zam√≥wienie zosta≈Ço op≈Çacone. Klucze do gier zosta≈Çy wys≈Çane na Tw√≥j adres email.</p>
        <div class="session-id" id="sessionId">≈Åadowanie...</div>
        <a href="#" class="btn" onclick="goToOrders()">Moje zam√≥wienia</a>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:8100'
            : `${window.location.protocol}//${window.location.hostname}:8100`;
        const API = API_BASE + '/api/v1';
        const token = localStorage.getItem('token');

        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (sessionId) {
            document.getElementById('sessionId').textContent = `Session ID: ${sessionId}`;
        } else {
            document.getElementById('sessionId').textContent = 'Brak session ID';
        }

        async function verifyPayment() {
            if (!token) return;
            try {
                const ordersRes = await fetch(`${API}/orders/my`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!ordersRes.ok) return;
                const orders = await ordersRes.json();
                const awaitingOrders = orders.filter(o => o.status === 'awaiting_payment');
                for (const order of awaitingOrders) {
                    try {
                        await fetch(`${API}/payments/verify/${order.id}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                    } catch (e) { /* ignore */ }
                }
            } catch (e) { /* ignore */ }
        }

        verifyPayment();

        function goToOrders() {
            const frontendUrl = window.location.origin;
            window.location.href = `${frontendUrl}?view=orders`;
        }
    </script>
</body>
</html>
