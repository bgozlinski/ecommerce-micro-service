server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Obsługa success page
    location /payment/success {
        try_files /success.html =404;
    }

    # Obsługa cancel page
    location /payment/cancel {
        try_files /cancel.html =404;
    }

    # Domyślna strona (opcjonalnie)
    location / {
        try_files $uri $uri/ /success.html;
    }

    # Logi
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}